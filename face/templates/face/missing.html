<html>
    <head></head>
    <body>
        <form action="{% url 'result' %}" method="POST">
            {% csrf_token %}
            <label for="img">Upload missing person image:</label>
            <input type="file" id="img" name="img" accept="image/*"><br><br>
            <input type="submit" value="Search Person">
          </form>
          <h3>OR</h3><h4>Register Missing Person</h4>
        <div>
            <form action="{% url 'updated' %}" method="POST">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" ><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" ><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>
                <label for="contact_no">Contact No:</label>
                <input type="number" id="contact_no" name="contact_no" ><br><br>
                <label for="img">Upload Image:</label>
                <input type="file" id="img" name="img" accept="image/*"><br><br>
                <input type="submit" value="Add Case">
              </form>
        </div>  
    </body>
</html>
