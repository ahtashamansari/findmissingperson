<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>

        </style>
    </head>
    <body background="" style="background-color: rgb(192, 250, 221); margin-top: 5%;">
        <div align="center" class="shadow-lg p-3 mb-5 bg-white rounded" style="width: 75%; margin-left: 12.5%;">
            <button onclick="Search()" class="btn btn-warning">Search Person</button><br><br>
            <div id="search" style="display: none;">
                <form action="{% url 'result' %}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <label for="img">Upload missing person image:</label>
                    <input type="file" id="img" name="img" accept="image/*"><br><br>
                    <input type="submit" class="btn btn-primary mb-2" value="Search Person">
                  </form>
            </div>
           
              <hr>
              <button onclick="Register()" class="btn btn-success">Register Missing Person</button><br><br>
            <div id="register" style="display: none;">
                <form action="{% url 'updated' %}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" ><br><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" ><br><br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address"><br><br>
                    <label for="contact_no">Contact No:</label>
                    <input type="number" id="contact_no" name="contact_no" ><br><br>
                    <label for="img">Upload Image:</label>
                    <input type="file" id="img" name="img" accept="image/*"><br><br>
                    <label for="name">Image Name:</label>
                    <input type="text" id="image_name" name="image_name" ><br><br>
                    <input type="submit" class="btn btn-primary mb-2" value="Add Case">
                  </form>
            </div> 
        </div> 
        <script>
            function Search() {
                var x = document.getElementById("search");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }

            function Register() {
            var x = document.getElementById("register");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
            }
        </script>
    </body>
</html>
